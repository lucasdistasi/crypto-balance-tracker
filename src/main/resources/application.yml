spring:
  application:
    name: crypto-balance-tracker
  profiles:
    active: ${ENV_PROFILE:local}
    group:
      default: local

springdoc:
  swagger-ui:
    defaultModelsExpandDepth: -1

logging:
  charset:
    console: UTF-8
  level:
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) %cyan([ %thread ]) %green(%logger) - %boldCyan(%msg%n)"